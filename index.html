<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>TBot GUI</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="render.js" type="module"></script>
    <script defer src="js/bot.js" type="module"></script>
</head>
<body>
<!-------------------
    <div id="Top-bar">
        <div id="close">
            <img src="../img/close.svg" alt="">
        </div>
        <div id="minimize">
            <img src="../img/minimize.svg" alt="">
        </div>
    </div>
--------------------->
    <div id="Header">
        <div id="change-bots">
            <img src="change.svg" alt="New Bot">
        </div>
        <div id="new-command">
            <img src="add.svg" alt="New Command">  
        </div>
        <div id="reload">
            <img src="reload.svg" alt="Reload">
        </div>
        <div id="help">
            <a href="https://core.telegram.org/bots#" target="_blank">
                <img src="help.svg" alt="Help">
            </a>
        </div>
        <p>:BotName:</p>
    </div>
    <div id="Main">
        <div id="Command-box">
            <h3>Commands</h3>
            <div id="command-list"></div>
        </div>
        <div id="Log-box">
            <h3>Message Log</h3>
            <div></div>
        </div>
    </div>
    <div class="refocus">
        <div class="popup">
            <div class="one">
                <input type="text" placeholder="Enter TOKEN here.">
            </div>
            <div class="two">
                <button class="pos-button">Submit</button>
                <button class="neg-button">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
